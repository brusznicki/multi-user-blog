{% extends "base.html" %}

{% block content %}

  <form method="post">
    <div class="form-group">
      <label for="content" class="control-label col-sm-1">Content</label>
      <div class="col-sm-8">
        <textarea name="content" rows="10" class="form-control">{{content}}</textarea>
      </div>
    </div>
    <div class="error">{{error}}</div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-3">
        <button type="submit" class="btn btn-default">Submit</button>

      </div>
      <div class="col-sm-4">
        <a href="/{{post.key().id()}}" class="text-center">Cancel Comment</a>
      </div>
    </div>


  </form>

{% endblock %}
