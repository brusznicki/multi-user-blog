{% extends "base.html" %}
{% block content %}

  <form method="post" action="#" class="form-horizontal">
    <div class="row">
      <div class="col-sm-12">
        <p class="error">{{error_msg}}</p>
      </div>

      <div class="form-group col-sm-12">
        <label for="subject" class="control-label col-sm-1">Subject</label>
          <input type="text" name="subject" class="form-control" value={{subject}}>
        <span class="error">{{subject_error}}</span>
      </div>


      <div class="form-group">
        <label for="content" class="control-label col-sm-1">Content</label>
        <div class="col-sm-6">
          <textarea name="content" rows="10" class="form-control">{{content}}</textarea>
        </div>
        <span class="error">{{content_error}}</span>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-3">
          <button type="submit" class="btn btn-default">Submit</button>
          <a href="/{{post_id}}" class="btn btn-danger">Cancel</a>
        </div>
      </div>
    </div>
  </form>

{% endblock %}
