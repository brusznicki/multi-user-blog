{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <h3 class="error">{{error}}</h3>
      <form method="post">
        <div class="form-group">
          <label for="content" class="control-label">Edit your comment</label>
          <textarea name="content" rows="10" class="form-control">{{content}}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info">Submit</button>
            <a href="/{{post_id}}" class="text-center">Cancel Edit</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
